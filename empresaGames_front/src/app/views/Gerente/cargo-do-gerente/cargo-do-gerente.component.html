<app-header></app-header>
<div class="container">
  <div class="row">

    <div class="col">

      <div class="infos">
        <h3 class="text-success mb-5">Informações do Líder</h3>
        <div class="mb-3">
          <label for="ger_nome" class="form-label text-success" >Nome do Líder</label>
          <input type="text" class="form-control" id="ger_nome" name="ger_nome" [(ngModel)]="gerente.ger_nome" readonly>
        </div>
        <div class="mb-4">
          <label for="ger_cidade" class="form-label text-success" >Cidade do Líder</label>
          <input type="text" class="form-control" id="ger_cidade" name="ger_cidade" [(ngModel)]="gerente.ger_cidade" readonly>
        </div>
        <div class="mb-4">
          <label for="ger_idade" class="form-label text-success" >Idade do Líder</label>
          <input type="text" class="form-control" id="ger_idade" name="ger_idade" [(ngModel)]="gerente.ger_idade" readonly>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-sm btn-success" routerLink="/gerentes/list">Voltar</button>
        </div>
      </div>

    </div>
    <div class="col">

      <div class="infos">
        <h3 class="text-success mb-5">Projeto do(a) Líder {{gerente.ger_nome}} </h3>
        <div class="mb-2">
          <label for="car_nome" class="form-label text-success">Projeto</label>
          <input type="text" class="form-control" name="car_nome" [(ngModel)]="cargo.car_nome" readonly>
        </div>
        <div class="mb-2">
          <label for="car_atribuicao" class="form-label text-success">Descrição</label>
          <input type="text" class="form-control" name="car_atribuicao" [(ngModel)]="cargo.car_atribuicao" readonly>
        </div>
        <form>
          <div class="mb-2">
            <label for="cargoSemGerenteEscolhido" class="form-label text-success">Alterar Projeto deste Líder</label>

            <select class="form-select" [(ngModel)]="cargoSemGerenteEscolhido" name="cargoSemGerenteEscolhido"
            (ngModelChange)="mostrarCargo()">
              <option *ngFor="let item of cargoSemGerente" [ngValue]="item">{{item.car_nome}}</option>
            </select>

          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-sm btn-success" (click)="atribuirCargoAoGerente()">Salvar</button>
            <button class="btn btn-sm btn-success mx-3" type="reset">Limpar</button>
            <button class="btn btn-sm btn-success mx-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="mostrarModal(cargo)">Deixar Líder sem Projeto</button>
            <div *ngIf="modal" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Deleção de Projeto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>Tem certeza que gostaria de remover o Projeto do Líder?</p>
                    <p><span class="fw-bold mx-2">Cargo:</span>{{nomeModal}}</p>
                    <p><span class="fw-bold mx-2">Atribuição:</span>{{atribuicaoModal}}</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-success" data-bs-dismiss="modal">Não Remover Projeto</button>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal" (click)="deixarGerenteSemCargo()">Remover Projeto</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
