<app-header></app-header>
<div class="container d-flex flex-column align-items-center mt-3">

  <a class="text-success" routerLink="/home">Voltar para Home</a>
  <a class="text-success m-3" routerLink="/cargo/list">Voltar para Lista de Projetos</a>
  <h3 class="text-success fw-bold mt-3">Adicionar Projeto</h3>

  <form class="form mt-3" #form="ngForm">
    <div class="mb-3">
      <label for="car_nome" class="form-label text-success">Nome do Projeto</label>
      <input type="text" class="form-control" id="car_nome" name="car_nome" [(ngModel)]="cargo.car_nome"
        placeholder="Digite o nome do projeto" required minlength="3" #nome="ngModel">
        <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert">
          <div *ngIf="nome.errors?.['required']" class="feedback">
            Nome é obrigatório.
          </div>
          <div *ngIf="nome.errors?.['minlength']" class="feedback">
            O nome requer, no mínimo, 3 letras.
          </div>
        </div>
    </div>
    <div class="mb-4">
      <label for="car_atribuicao" class="form-label text-success">Descrição do Projeto</label>
      <input type="email" class="form-control" id="car_atribuicao" name="car_atribuicao"
        [(ngModel)]="cargo.car_atribuicao" placeholder="Digite a descrição deste projeto" required minlength="3"
        #descricao="ngModel">
      <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="alert">
        <div *ngIf="descricao.errors?.['required']" class="feedback">
          Descrição é obrigatória.
        </div>
        <div *ngIf="descricao.errors?.['minlength']" class="feedback">
          A descrição requer, no mínimo, 3 letras.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" (click)="adicionarCargo()" [disabled]="form.invalid">Cadastrar</button>
      <button class="btn btn-success mx-3" type="reset">Limpar</button>
    </div>
  </form>
</div>
