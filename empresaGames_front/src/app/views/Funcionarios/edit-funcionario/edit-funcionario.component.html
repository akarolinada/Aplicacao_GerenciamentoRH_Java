<app-header></app-header>
<div class="container justify-content-center mt-3">

  <a class="text-success d-flex justify-content-center mt-5" routerLink="/home"> Voltar para Home</a>
  <a class="text-success mt-3 d-flex justify-content-center" routerLink="/funcionarios/list">Lista de Funcionários</a>

  <h3 class="text-success fw-bold mt-3 d-flex justify-content-center">Editar Funcionário</h3>

  <form class="form mt-3" #form="ngForm">
    <div class="mb-3">
      <label for="func_nome" class="form-label text-success">Nome do Funcionário</label>
      <input type="text" class="form-control" id="func_nome" name="func_nome" [(ngModel)]="funcionario.func_nome" required minlength="3" #nome="ngModel">
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert">
        <div *ngIf="nome.errors?.['required']" class="feedback">
          Nome é obrigatório.
        </div>
        <div *ngIf="nome.errors?.['minlength']" class="feedback">
          O nome requer, no mínimo, 3 letras.
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label for="func_cidade" class="form-label text-success">Cidade do Funcionário</label>
      <input type="email" class="form-control" id="func_cidade" name="func_cidade" [(ngModel)]="funcionario.func_cidade" required minlength="3" #cidade="ngModel">
      <div *ngIf="cidade.invalid && (cidade.dirty || cidade.touched)" class="alert">
        <div *ngIf="cidade.errors?.['required']" class="feedback">
          Cidade é obrigatório.
        </div>
        <div *ngIf="cidade.errors?.['minlength']" class="feedback">
          A cidade requer, no mínimo, 3 letras.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
    <button class="btn btn-success" (click)="editarFuncionario()" [disabled]="form.invalid">Editar</button>
    <button class="btn btn-success mx-3" routerLink="/funcionarios/list">Cancelar</button>
    </div>
  </form>
  </div>
