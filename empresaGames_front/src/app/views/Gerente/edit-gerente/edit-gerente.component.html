<app-header></app-header>
<div class="container d-flex flex-column align-items-center">

  <a class="text-success mt-3" routerLink="/home">Voltar para Home</a>
  <a class="text-success m-3" routerLink="/gerentes/list">Voltar para Lista de Líderes</a>
  <h3 class="text-success fw-bold mt-3">Editar Líder</h3>

  <form class="form mt-3" #form="ngForm">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="ger_nome" class="form-label text-success">Nome do Líder</label>
          <input type="text" class="form-control" id="ger_nome" name="ger_nome" [(ngModel)]="gerente.ger_nome" placeholder="Digite o nome do gerente" required minlenght="3" #nome="ngModel">
          <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert">
            <div *ngIf="nome.errors?.['required']" class="feedback">
              Nome é obrigatório.
            </div>
            <div *ngIf="nome.errors?.['minlength']" class="feedback">
              O nome requer, no mínimo, 3 letras.
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label for="ger_cidade" class="form-label text-success">Cidade do Líder</label>
          <input type="text" class="form-control" id="ger_cidade" name="ger_cidade" [(ngModel)]="gerente.ger_cidade" placeholder="Digite a cidade deste gerente" required minlength="3" #cidade="ngModel">
          <div *ngIf="cidade.invalid && (cidade.dirty || cidade.touched)" class="alert">
            <div *ngIf="cidade.errors?.['required']" class="feedback">
              Cidade é obrigatório.
            </div>
            <div *ngIf="cidade.errors?.['minlength']" class="feedback">
              A cidade requer, no mínimo, 3 letras.
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label for="ger_idade" class="form-label text-success">Idade do Líder</label>
          <input type="number" class="form-control" id="ger_idade" name="ger_idade" [(ngModel)]="gerente.ger_idade"
            placeholder="Digite a idade deste gerente" required min="18" #idade="ngModel">
            <div *ngIf="idade.invalid && (idade.dirty || idade.touched)" class="alert">
              <div *ngIf="idade.errors?.['required']" class="feedback">
                Idade é obrigatório.
              </div>
              <div *ngIf="idade.errors?.['min']" class="feedback">
                É necessário ser maior de idade.
              </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" (click)="editarGerente()" [disabled]="!form.valid">Editar</button>
          <button class="btn btn-success mx-3" type="reset">Limpar</button>
        </div>
      </div>
      <div class="col" *ngIf="gerenteEditado">
        <div class="mb-4">
          <label for="ger_foto" class="form-label text-success">Foto do Líder</label>
          <input type="file" class="form-control" [disabled]="!gerenteEditado" (change)="editarFoto($event)" id="ger_foto" name="ger_foto">
        </div>
      </div>
    </div>
  </form>
</div>

</script>
