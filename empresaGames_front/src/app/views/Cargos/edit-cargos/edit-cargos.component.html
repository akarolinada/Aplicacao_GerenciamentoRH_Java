<app-header></app-header>
<div class="container justify-content-center mt-5">

  <a class="text-success d-flex justify-content-center mt-5" routerLink="/home"> Voltar para Home</a>
  <a class="text-success mt-3 d-flex justify-content-center" routerLink="/cargo/list">Lista de Projetos</a>

  <h3 class="text-success fw-bold mt-3 d-flex justify-content-center">Editar Projeto</h3>

  <form class="form mt-5" #form="ngForm">
    <div class="mb-3">
      <label for="car_nome" class="form-label text-success">Nome do Projeto</label>
      <input type="text" class="form-control" id="car_nome" name="car_nome" [(ngModel)]="cargo.car_nome" required minlength="3" #nome="ngModel">
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert">
        <div *ngIf="nome.errors?.['required']" class="feedback">
          Nome é obrigatório.
        </div>
        <div *ngIf="nome.errors?.['minlength']" class="feedback">
          O nome requer, no mínimo, 3 letras.
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label for="car_atribuicao" class="form-label text-success">Descrição do Projeto</label>
      <input type="email" class="form-control" id="car_atribuicao" name="car_atribuicao" [(ngModel)]="cargo.car_atribuicao" required minlength="3" #descricao="ngModel">
      <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="alert">
        <div *ngIf="descricao.errors?.['required']" class="feedback">
          Descrição é obrigatória.
        </div>
        <div *ngIf="descricao.errors?.['minlength']" class="feedback">
          A descrição requer, no mínimo, 3 letras.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
    <button class="btn btn-success" (click)="editarCargo()" [disabled]="form.invalid">Editar</button>
    <button class="btn btn-success mx-3" routerLink="/cargo/list">Cancelar</button>
    </div>
  </form>
  </div>
